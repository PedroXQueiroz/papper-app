<ion-content>
  
  <div class="center-h">
    <div class="center-v">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="login.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="login.password" type="password"></ion-input>
      </ion-item>
      
      <ion-button class="button button-block button-positive" (click)="submitLogin()">LOGIN</ion-button>
      <ion-button class="button button-block" (click)="registerNewUser()">SIGN IN</ion-button>
    </div>
  </div>
</ion-content>
