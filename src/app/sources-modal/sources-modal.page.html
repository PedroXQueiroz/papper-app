<ion-header>
  <ion-toolbar>
    <ion-title>sources-modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let ckSource of checkedSource">
      <ion-label>
        {{ckSource.source.name}}  
      </ion-label>
      <ion-checkbox (ionChange)="toggleSourceCheck(ckSource.source.id)" [ngModel]="ckSource.checked"></ion-checkbox>
    </ion-item>
  </ion-list>
  
  <div class="fixed-footer">
    <ion-button class="button button-block button-positive" (click)="finish()">DONE</ion-button>
  </div>
</ion-content>
